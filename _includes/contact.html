<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Give me a call or send me an email and I will get back to you as soon as possible!</p>
            </div>
						<div class="col-sm-12">
							<p class="contact-info">
								<a href="tel:{{site.phone}}">{{site.phone}}</a>
							</p>
						</div>
        <div class="col-sm-1 col-sm-offset-4 col-xs-3 col-xs-offset-0 text-center">
            <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
                <i class="fa fa-twitter fa-2x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
        </div>
        <div class="col-sm-1 col-xs-3 text-center">
            <a href="http://codepen.io/{{ site.codepen_username }}" target="_blank">
                <i class="fa fa-codepen fa-2x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
        </div>
        <div class="col-sm-1 col-xs-3 text-center">
            <a href="https://github.com/{{ site.github_username }}" target="_blank">
            <i class="fa fa-github fa-2x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
        </div>
				<div class="col-sm-1 col-xs-3 text-center">
					<a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank">
						<i class="fa fa-linkedin fa-2x wow bounceIn" data-wow-delay=".1s"></i>
					</a>
				</div>
			</div>
			<div class="row">
					<form class="contact-form" method="post" action="http://formspree.io/{{site.email}}">
						<div class="col-lg-5 col-lg-offset-1">

			      <input type="text" name="name" placeholder="NAME" required>
					</div>
					<div class="col-lg-5">

						<input type="email" name="_replyto" placeholder="EMAIL" required>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-10 col-lg-offset-1">
			      <textarea name="Message" placeholder="MESSAGE" required></textarea>
			      <!-- Cloud cannon settings field -->
			      <div class="hidden">
			        <input type="hidden" name="_to" value="{{site.email}}">
			        <input type="hidden" name="_subject" value="Contact Message From Your {{site.title}}">
			        <input type="text" name="_gotcha">
			      </div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-2 col-lg-offset-9 col-sm-12">
			      <button class="btn btn-primary btn-lg" type="submit">Send&nbsp;<i class="fa fa-paper-plane fa-2x" aria-hidden="true"></i></button>
					</div>
				</div>
			</form>
    </div>
</section>
